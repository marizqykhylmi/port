<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Portfolio</title>
    <link rel="icon" href="logoweb.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert CDN -->
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login untuk Mengakses Portofolio</h2>
        <form id="loginForm" onsubmit="return validatePassword()">
            <label for="password">Password:pplgwajibngulik</label>
            <input type="password" id="password" placeholder="Masukkan password" required>
            <button type="submit">Login</button>
            <p id="error-message" style="color: red;"></p> <!-- Pesan kesalahan jika password salah -->
        </form>
    </div>

    <script>
        // Fungsi validasi password
        function validatePassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "pplgwajibngulik";

            // Jika password benar, tampilkan pesan sukses
            if (password === correctPassword) {
                Swal.fire({
                    icon: "success",
                    title: "Login Berhasil",
                    text: "Selamat datang di portofolio saya!",
                    showConfirmButton: false,
                    timer: 1500
                }).then(function() {
                    window.location.href = "index.html"; // Redirect ke halaman utama setelah sukses
                });
            } else {
                // Jika password salah, tampilkan pesan error
                Swal.fire({
                    icon: "error",
                    title: "Login Gagal",
                    text: "Password salah. Silakan coba lagi.",
                });
            }

            return false; // Mencegah form dari submit
        }
    </script>
</body>
</html>
